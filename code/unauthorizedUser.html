<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Credentials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .error-container h1 {
            font-size: 1.5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-container p {
            font-size: 1rem;
            color: #6c757d;
        }
        .error-container .btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Invalid Credentials</h1>
        <p>The email and/or password you entered is incorrect. Please try again or register for a new account.</p>
        <div>
            <a href="registration.html" class="btn btn-primary me-2">Register</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
